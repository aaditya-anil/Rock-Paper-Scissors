<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gameWindow">
        <div class="header">
            <div id="game-win-lose-element">
                <p>START GAME</p>
            </div>
            <div id="points-element">
                <p id="computer-points-element">COMPUTER 0</p>
                <p id="user-points-element">YOU 0</p>
            </div>
        </div>
        <div class="computer-option-element">
            <img id="imageToDisplay" src="img/ClickBelow.png">
        </div>
        <div class="user-option-button">
            <img src="img\Rock.png" onclick="game('rock')">
            <img src="img\Paper.png" onclick="game('paper')">
            <img src="img\Scissors.png" onclick="game('scissors')">
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
